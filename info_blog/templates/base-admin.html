{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
  <!-- bootstrap css -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
  <!--font awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(204, 202, 202);">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ADMIN</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url 'home' %}">Home Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url '_admin2-post' %}">Post</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'comments' %}">Comments</a>
          </li>
          {% if user.is_superuser %}
          <li class="nav-item">
            <a class="nav-link" href="{% url '_admin2-search' %}">Search</a>
          </li>
          {% endif %}
          </ul>
      </div>

      <a class="nav-item" href="{% url 'logout' %}" data-bs-toggle="tooltip" data-bs-placement="bottom"
        title="Click para Logout">
        {{user.username}}
      </a>
    </div>
  </nav>
  {%block content%}
  
  {% endblock content%}
  </body>
</html>
